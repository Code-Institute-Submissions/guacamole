<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" />

    <title>Guacamole</title>
</head>

<body>
    <header class="top">
        <button onclick="togglePlay()" class="toggleMusicButton" id="playMusic"><i class="fas fa-volume-off"></i>
        </button>
        <button id="info"><i class="fas fa-times" onclick="window.location.href = 'index.html'"
                target="_parent"></i></button>
    </header>

    <div id="game" class="container-fluid">
        <div class="row scoreTimeDisplay">
            <div class="col-6">Score:
                <span id="score">0</span>
            </div>
            <div class="col-6">Time:
                <span id="timer">15</span>
            </div>
        </div>
        <div class="row">
            <div class="col-4 d-inline-block">
                <img class="veg down" src="assets/images/avocado1.png" alt="veg">
                <img class="bowl" src="assets/images/bowl.png" alt="bowl">
            </div>
            <div class="col-4 d-inline-block">
                <img class="veg down" src="assets/images/avocado1.png" alt="veg">
                <img class="bowl" src="assets/images/bowl.png" alt="bowl">
            </div>
            <div class="col-4 d-inline-block">
                <img class="veg down" src="assets/images/avocado1.png" alt="veg">
                <img class="bowl" src="assets/images/bowl.png" alt="bowl">
            </div>
        </div>
        <div class="row">
            <div class="col-4 d-inline-block">
                <img class="veg down" src="assets/images/avocado1.png" alt="veg">
                <img class="bowl" src="assets/images/bowl.png" alt="bowl">
            </div>
            <div class="col-4 d-inline-block">
                <img class="veg down" src="assets/images/avocado1.png" alt="veg">
                <img class="bowl" src="assets/images/bowl.png" alt="bowl">
            </div>
            <div class="col-4 d-inline-block">
                <img class="veg down" src="assets/images/avocado1.png" alt="veg">
                <img class="bowl" src="assets/images/bowl.png" alt="bowl">
            </div>
        </div>
        <div class="row">
            <div class="col-4 d-inline-block">
                <img class="veg down" src="assets/images/avocado1.png" alt="veg">
                <img class="bowl" src="assets/images/bowl.png" alt="bowl">
            </div>
            <div class="col-4 d-inline-block">
                <img class="veg down" src="assets/images/avocado1.png" alt="veg">
                <img class="bowl" src="assets/images/bowl.png" alt="bowl">
            </div>
            <div class="col-4 d-inline-block">
                <img class="veg down" src="assets/images/avocado1.png" alt="veg">
                <img class="bowl" src="assets/images/bowl.png" alt="bowl">
            </div>
        </div>
        <div class="row empty"></div>

        <!-- Play button -->
        <button id="playNow" onclick="startGame()"><i class="fas fa-play-circle fa-3x"></i></button>

        <!-- Timer before the game starts -->
        <div id="secondsToStart" class="down">
            <p>The game will start in </p>
            <span id="countdown">3</span>
        </div>

        <!-- Gameover modal -->
        <div id="myModal" class="modal hide">
            <div class="modal-header">
                <h3> Holy guacamole!</h3>
            </div>
            <div class="modal-body">
                <p>Oooops! You didn't smash enough veggies to make a guacamole.
                    <br> Wanna try again?
                </p>
            </div>
            <div class="modal-footer">
                <a href="game.html" class="btn btn-success">Yep!</a>
                <a href="index.html" class="btn btn-danger">Nope!</a>
            </div>
        </div>
    </div>

    <!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>


</html>
