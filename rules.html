<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Guacamole</title>
</head>

<body>
    <header>
        <ul id="top" class="navbar navbar-light bg-light list-unstyled">
            <li class="nav-item">
                <button onclick="togglePlay()" class="toggleMusicButton" id="playMusic"><i
                        class="fas fa-volume-off"></i>
                </button>
            </li>
            <li class="nav-item">
                <button class="rightButton"><i class="fas fa-times" onclick="window.location.href = 'index.html'"
                        target="_parent"></i></button>
            </li>
        </ul>
    </header>
    <div class="rules">
        <h1>How to play Guacamole?</h1>
        <p>Try to smash as many vegetables as you can under 20 seconds.
            <br> Veggies will pop up and down faster with every level.
            <br>If you score at least 200 points, you will see a recipe of yummy guacamole.
        </p>
        <img id="quacamole" src="assets/images/guacamole.jpg" alt="guacamole">
        <div><button class="btn btn-warning" onclick="window.location.href = 'index.html'">GO BACK</button>
        <button class="btn btn-success" onclick="window.location.href = 'game.html'">PLAY NOW</button></div>
    </div>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
